services:
  - type: web
    name: permitvista-frontend
    env: static
    staticPublishPath: ./
    buildCommand: |
      echo "Starting build process..."
      node build-config.js
      echo "Verifying config.js was created..."
      ls -la static/config.js || echo "WARNING: config.js not found!"
      echo "Build completed"
    startCommand: python3 -m http.server ${PORT:-10000}

